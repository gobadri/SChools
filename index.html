    <main>
        <div class="wrap">
            <div class="hero">
                <h1>toward a brighter education</h1>
            </div>

            <div class="form">

                <div class="form-select">
                    <div class="grade">

                        <select id="grade">
                            <option value="">Select the grade</option>
                            <option value="primary">Primary grade</option>
                            <option value="elementary">Elementary grade</option>
                            <option value="secondary">Secondary grade</option>
                        </select>
                    </div>

                    <div class="environment">

                        <select id="environment">
                            <option value="">Select the Environment</option>
                            <option value="classroom">Classroom</option>
                            <option value="playground">Playground</option>
                            <option value="laboratory">Laboratory</option>
                        </select>
                    </div>
                </div>

                <a href="classroom.html"><button>
                    Simulate
                </button></a>
            </div>
        </div>


        <div popover class="contactus" id="contactus">

            <img src="assets/logo.svg" alt="">
            
            <div class="area">
                <h3>Contact Us</h3>
                <p>Fill up the following fields and click Send Message <span>* is required</span></p>

                <form id="contactForm" class="contact-form">
                    <!-- Name Input Field -->
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Please write your name" required>
                    </div>
        
                    <!-- Email Input Field -->
                    <div>
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    </div>
        
                    <!-- Subject Input Field -->
                    <div>
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="Message subject" required>
                    </div>
        
                    <!-- Message Textarea -->
                    <div>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
                    </div>
        
                    <!-- Submit Button -->
                        <button type="submit">
                            Send Message
                        </button>
                </form>
        
                <!-- Status message container, initially hidden -->
                <div id="statusMessage" class="mt-6 p-4 rounded-lg text-center font-semibold border-2 bg-green-50 text-green-700 border-green-300">
                    <!-- Message content will be injected here by JavaScript -->
                </div>
            </div>
    </div>

    <script>
        async function calculate() {
          const data = {
            place: document.getElementById("place").value,
            sides: [
              parseFloat(document.getElementById("a").value),
              parseFloat(document.getElementById("b").value),
              parseFloat(document.getElementById("c").value),
              parseFloat(document.getElementById("d").value),
            ],
            height: parseFloat(document.getElementById("height").value),
          };
    
          const res = await fetch("/calculate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });
    
          const json = await res.json();
          document.getElementById("output").textContent = JSON.stringify(json.results, null, 2);
        }
      </script>

</body>
